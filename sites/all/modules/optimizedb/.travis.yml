language: php

php:
  - 5.3
  - 5.4
  - 5.5

mysql:
  database: travis_ci_optimizedb_test
  username: root
  encoding: utf8

before_install:
  - sudo apt-get update > /dev/null

install:
  # install php packages required for running a web server from drush on php 5.3
  - sudo apt-get install -y --force-yes php5-cgi php5-mysql

  # add composer's global bin directory to the path
  # see: https://github.com/drush-ops/drush#install---composer
  - export PATH="$HOME/.composer/vendor/bin:$PATH"

  # install drush globally
  - composer global require drush/drush:6.*

before_script:
  - git clone git://github.com/youngj/httpserver.git
  - mv httpserver /home/travis/.composer/vendor/drush/drush/lib

  # navigate out of module directory to prevent blown stack by recursive module lookup
  - cd ../..

  # create new site, stubbing sendmail path with true to prevent delivery errors and manually resolving drush path
  - mysql -e 'create database travis_ci_optimizedb_test'
  - php -d sendmail_path=`which true` ~/.composer/vendor/bin/drush.php --yes core-quick-drupal --profile=testing --no-server --db-url=mysql://root:@127.0.0.1/travis_ci_optimizedb_test --enable=simpletest travis_ci_optimizedb_test

  # reference and enable travis_ci_drupal_module_example in build site
  - ln -s $(readlink -e $(cd -)) travis_ci_optimizedb_test/drupal/sites/all/modules/optimizedb
  - cd travis_ci_optimizedb_test/drupal
  - drush --yes pm-enable optimizedb

  # start a web server on port 8080, run in the background; wait for initialization
  - drush runserver 127.0.0.1:8080 &
  - until netstat -an 2>/dev/null | grep '8080.*LISTEN'; do true; done

script: drush test-run Optimizedb --uri=http://127.0.0.1:8080
